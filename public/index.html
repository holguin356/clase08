<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hola mundo desde el curso de nodeJS</h1>
    <button id="btn">
        click
    </button>
    <script>
        const btn = document.querySelector('#btn');
        btn.addEventListener('click', function () {
            alert("Hello world")
        });
    </script>
</body>
</html>
